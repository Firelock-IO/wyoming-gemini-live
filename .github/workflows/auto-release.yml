name: Auto Release Patch
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'config.yaml'
      - 'pyproject.toml'
      - 'README.md'

jobs:
  auto-bump:
    # prevent infinite loops by ignoring bot commits
    if: "!contains(github.event.head_commit.message, 'bump version') && !contains(github.event.head_commit.message, 'Initial commit')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Calculate Next Version
        id: version
        run: |
          # Read current version from config.yaml
          CURRENT=$(grep "^version:" config.yaml | sed 's/version: //;s/"//g')
          echo "Current version: $CURRENT"
          
          # Split into parts
          IFS='.' read -r -a PARTS <<< "$CURRENT"
          MAJOR="${PARTS[0]}"
          MINOR="${PARTS[1]}"
          PATCH="${PARTS[2]}"
          
          # Get commit message (lowercase for easier matching)
          MESSAGE=$(echo "${{ github.event.head_commit.message }}" | tr '[:upper:]' '[:lower:]')
          echo "Commit message: $MESSAGE"

          # Logic
          if [[ "$MESSAGE" == *"#major"* ]]; then
             NEW_MAJOR=$((MAJOR + 1))
             NEW_VERSION="$NEW_MAJOR.0.0"
          elif [[ "$MESSAGE" == *"#minor"* ]]; then
             NEW_MINOR=$((MINOR + 1))
             NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          else
             # Default to patch
             NEW_PATCH=$((PATCH + 1))
             NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi
          
          echo "New Version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Bump Version Files
        run: python3 scripts/bump_version.py ${{ steps.version.outputs.version }} --files-only

      - name: Commit, Tag, and Push
        run: |
          git add config.yaml pyproject.toml
          git commit -m "Auto-bump version to ${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push
          git push --tags
